         1st - block: header, element:logo, menu
         2nd - block: two-columns, element:column*2

         4th - block: footer, element: "copyrights-center"

         mix:
         -and element that repeats itself: .full-width, .container, .orange-bg, (column??)-->
      <section class="full-width">
         <div class="three-columns container">
            <div class="three-columns three-columns__column orange-bg"></div>
            <div class="three-columns three-columns__column orange-bg"></div>
            <div class="three-columns three-columns__column orange-bg"></div>
         </div>
      </section>
   </main>
   <footer class="full-width">

         <div class="footer footer__copy-r orange-bg"></div>
      </div>
   </footer>
